<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src='script.js'></script>
  <title>Web Calculator</title>
</head>
<body>
  <div class="display">
    <input type="input" id='history' name="screen" value="0" disabled>
    <input type="input" id='current' name="screen" value='' readonly>
  </div>
  <div class="row">
    <button class="oper brackets" value='(' onmouseup="buttonPress(this)">(</button>
    <button class="oper brackets" value=')' onmouseup="buttonPress(this)">)</button>
  </div>
  <div class="row">
    <button class="oper" value='clear' onmouseup="buttonPress(this)">c</button>
    <button class="oper" value='backspace' onmouseup="buttonPress(this)">&#9003;</button>
    <button class="oper" value='%' onmouseup="buttonPress(this)">%</button>
    <button class="oper" value='/' onmouseup="buttonPress(this)">&#xF7;</button>
  </div>
  <div class="row">
    <button class="num" value=9 onmouseup="buttonPress(this)">9</button>
    <button class="num" value=8 onmouseup="buttonPress(this)">8</button>
    <button class="num" value=7 onmouseup="buttonPress(this)">7</button>
    <button class="oper" value='*' onmouseup="buttonPress(this)">&#215;</button>
  </div>
  <div class="row">
    <button class="num" value=6 onmouseup="buttonPress(this)">6</button>
    <button class="num" value=5 onmouseup="buttonPress(this)">5</button>
    <button class="num" value=4 onmouseup="buttonPress(this)">4</button>
    <button class="oper" value='-' onmouseup="buttonPress(this)">-</button>
  </div>
  <div class="row">
    <button class="num" value=3 onmouseup="buttonPress(this)">3</button>
    <button class="num" value=2 onmouseup="buttonPress(this)">2</button>
    <button class="num" value=1 onmouseup="buttonPress(this)">1</button>
    <button class="oper" value='+' onmouseup="buttonPress(this)">+</button>
  </div>
  <div class="row">
    <button class="num zero" value=0 onmouseup="buttonPress(this)">0</button>
    <button class="num" value='.' onmouseup="buttonPress(this)">.</button>
    <button class="oper" value='=' id=equals onmouseup="buttonPress(this)">=</button>

  </div>
</body>
</html>
